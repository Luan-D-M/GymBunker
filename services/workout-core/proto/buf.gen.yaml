version: v2
plugins:
  - local: ../node_modules/.bin/protoc-gen-js
    out: ../src/proto
    opt: import_style=commonjs,binary

  - local: ../node_modules/.bin/grpc_tools_node_protoc_plugin
    out: ../src/proto
    opt: grpc_js

  - local: ../node_modules/.bin/protoc-gen-ts
    out: ../src/proto
    opt: grpc_js